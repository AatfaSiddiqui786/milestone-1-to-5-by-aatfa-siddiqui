<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-container h1 {
            margin: 0;
        }
        .picture-upload {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>DYNAMIC RESUME BUILDER BY AATFA SIDDIQUI</h1>
        <div class="picture-upload">
            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" accept="image/*">
        </div>
    </div>

    <form id="resume-form">
        <fieldset>
            <legend>OBJECTIVE</legend>
            <label for="objective">Objective:</label>
            <input type="text" id="objective" name="OBJECTIVE" required>
        </fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" name="fathername" required>
            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="marital-status">Marital Status:</label>
            <input type="text" id="marital-status" name="marital-status" required>
            <label for="cnic">CNIC Number:</label>
            <input type="text" id="cnic" name="cnic" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Reference</legend>
            <label for="reference">Reference:</label>
            <input type="text" id="reference" name="reference" required>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
        <button type="button" id="download-pdf">Download as PDF</button>
    </form>

    <div id="resumeoutput" style="display:none;">
        <!-- Resume will be generated here -->
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
